language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 3.1
env:
  - PROJECTNAME=FewBox.Template.Service
script:
  - dotnet pack --output nupkgs $TRAVIS_BUILD_DIR/$PROJECTNAME.csproj
after_success:
  - dotnet nuget push $TRAVIS_BUILD_DIR/$PROJECTNAME.*.nupkg -k $NUGET_KEY -s https://api.nuget.org/v3/index.json